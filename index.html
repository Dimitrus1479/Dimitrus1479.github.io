<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #cccccc;
            font-weight: bold;
        }
        .showcase {
            min-height: 400px;
            background: url('showcase.jpg') no-repeat 0 -400px;
            text-align: center;
            color: #ffffff;
        }
        .showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        .showcase p {
            font-size: 20px;
        }
        .boxes {
            margin-top: 20px;
        }
        .box {
            width: 30%;
            float: left;
            margin: 1.5%;
            background: #f9f9f9;
            border: 1px solid #e8491d;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }
        .box i {
            margin-top: 10px;
            color: #e8491d;
        }
        .box img {
            width: 100%;
            border-radius: 5px 5px 0 0;
        }
        .box .info {
            padding: 10px;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #ffffff;
            background-color: #e8491d;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Business</span> Card</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="showcase">
        <div class="container">
            <h1>Welcome to My Business Card Website</h1>
            <p>This is a simple business card website.</p>
        </div>
    </section>

    <section class="boxes">
        <div class="container">
            <div class="box">
                <img src="box1.jpg" alt="Box 1">
                <div class="info">
                    <h3>Box 1</h3>
                    <p>This is a description of Box 1.</p>
                </div>
            </div>
            <div class="box">
                <img src="box2.jpg" alt="Box 2">
                <div class="info">
                    <h3>Box 2</h3>
                    <p>This is a description of Box 2.</p>
                </div>
            </div>
            <div class="box">
                <img src="box3.jpg" alt="Box 3">
                <div class="info">
                    <h3>Box 3</h3>
                    <p>This is a description of Box 3.</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>Business Card Website, Copyright &copy; 2022</p>
    </footer>
</body>
</html>
